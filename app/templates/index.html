main_content %} {% include "header.html" %}
<div id="carousel-map" class="carousel slide" data-ride="carousel">
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img
				src="{{ url_for('static', filename='images/slide1.jpg') }}"
				class="d-block w-100"
				alt="slide1"
			/>
		</div>
		<div class="carousel-item">
			<img
				src="{{ url_for('static', filename='images/slide2.jpg') }}"
				class="d-block w-100"
				alt="slide2"
			/>
		</div>
		<div class="carousel-item">
			<img
				src="{{ url_for('static', filename='images/slide3.jpg') }}"
				class="d-block w-100"
				alt="slide3"
			/>
		</div>
		<div class="carousel-item">
			<img
				src="{{ url_for('static', filename='images/slide4.jpg') }}"
				class="d-block w-100"
				alt="slide4"
			/>
		</div>
	</div>
	<a
		class="carousel-control-prev"
		href="#carousel-map"
		role="button"
		data-slide="prev"
	>
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a
		class="carousel-control-next"
		href="#carousel-map"
		role="button"
		data-slide="next"
	>
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
